<cdk-virtual-scroll-viewport [itemSize]="itemSize" class="expenses-list">
  <roomies-expense-item
    *cdkVirtualFor="let expense of expenses$ | async"
    (cdkVirtualForTrackBy)="(trackByFn)"
    [expense]="expense"
    [reason]="(expenseReasons$ | async)[expense.reason]"
    [user]="(users$ | async)[expense.person]"
  ></roomies-expense-item>
</cdk-virtual-scroll-viewport>
