<ng-container *ngIf="balance$ | async as balance">
  <div class="flex-row totals-wrapper" [style.--chars]="balance?.width">
    <ng-container *ngIf="totals$ | async as totals">
      <div class="images-wrapper">
        <span
          *ngFor="let total of totals; let i = index"
          class="img-inner-wrapper"
          [ngClass]="'chart-img-pos_' + i"
          [style.--chart-img-border-color]="
            'var(--chart-color-' + (i + 1) + ')'
          "
          [style.background-color]="'var(--chart-color-' + (i + 1) + ')'"
        >
          <span
            class="img-container"
            [style.background-image]="
              'url(' + (userImagesDict$ | async)[total.name] + ')'
            "
          ></span>
        </span>
      </div>
      <div class="totals-chart">
        <ngx-charts-bar-horizontal
          [scheme]="{ domain: ['var(--chart-color-1', 'var(--chart-color-2'] }"
          [results]="totals"
          [gradient]="false"
          [xAxis]="false"
          [yAxis]="false"
          [legend]="false"
          [showGridLines]="false"
          [showDataLabel]="showDataLabel$ | async"
          [barPadding]="28"
        >
          <!-- Same as var(--bar-padding) -->
        </ngx-charts-bar-horizontal>
      </div>
    </ng-container>

    <div class="amount-wrapper" [ngClass]="balance?.color" animateTotalIncrease>
      {{ balance?.amount | balance }}
    </div>
  </div>
</ng-container>
