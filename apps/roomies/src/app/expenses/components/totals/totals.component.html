<mat-card class="mat-elevation-z3">
  <div class="flex-row totals-wrapper" style="justify-content: flex-end;">
    <div class="totals-chart">
      <ngx-charts-bar-horizontal
        [scheme]="colorScheme"
        [results]="totals"
        [gradient]="true"
        [xAxis]="false"
        [yAxis]="true"
        [legend]="false"
        [showGridLines]="false"
        [showDataLabel]="showDataLabel$ | async"
      >
      </ngx-charts-bar-horizontal>
    </div>
    <div class="amount-wrapper" [style.color]="balanceColor">
      {{ myBalance?.amount | balance }}
    </div>
  </div>
</mat-card>
