<mat-card class="expense-card">
  <section class="expense-card-content">
    <img
      class="expense-img"
      src="{{ expense | expenseImgSource }}"
      [alt]="expense.reason.reason"
      [matTooltip]="expense.reason.reason"
    />
    <div class="expense-details-wrapper">
      <div class="expense-details-title">{{ expense.person.name }}</div>
      <div class="expense-details-subtitle">
        {{ expense.spendAt | expenseDate }}
      </div>
    </div>
    <div class="expense-amount">
      {{ expense.amount | expenseAmount }}
      <span class="expense-currency">
        â‚¬
      </span>
    </div>
  </section>
</mat-card>
